<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="{{STATIC_URL}}img/icon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <title>Clippings - SmartClip</title>
    <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/style.css" rel="stylesheet">
    <script src="{{STATIC_URL}}js/clipview.js"></script>
  </head>
  <body>
    <div id="header">
      <div id="logo">
	<a href="#"><img src="{{STATIC_URL}}img/logo.png" /></a>
      </div>
      <div id="header_info">
	<div id="header_info_img">
	  <img src="{{STATIC_URL}}img/profile_img.png" />
	</div>
	<div id="header_info_name">
	  {{ user.username }}
	  <span class="icon-chevron-down icon-white"></span>
	</div>
      </div>
      <div id="nav_menu">
	<ul>
	  <li class="start">
	    <a href="#">
	      <span class="icon-home icon-white"></span> Home
	    </a>
	  </li>
	  <li class="active">
	    <a href="#">
	      <span class="icon-picture icon-white"></span> Clippings 
	    </a>
	  </li>
	  <li>
	    <a href="#">
	      <img src="{{STATIC_URL}}img/chrome.png" class="icon-chrome">Get the Chrome Extension
	    </a>
	  </li>
	  <li>
	    <a href="#">
	      <span class="icon-pencil icon-white"></span> Contact Us
	    </a>
	  </li>
	</ul>
      </div>
    </div>
    
    <div id="container" class="clip_view">
      <div class="clipping_content">
	
	<div class="panel_left">
	  <div class="page_header_bg">
	    <h3>Your Clippings</h3>
	  </div>
	  <div class="statuses">
	  </div>
	  <div class="clip_list">
	    {% if clippings %}
	    <ul>
	    {% include "clip-listing.html" %}
	    </ul>
	    {% else %}
	    <p class="muted"><italic>You have no clippings yet! Why don't you give the chrome extension a whirl?</italic></p>
	    {% endif %}
	  </div>
	</div> <!-- end panel_left -->
	
	<div class="panel_right">
	  <div class="clip_preview">
	    <div class="clip_preview_content" style="clear:both;">
	      <iframe id="clip_preview_frame" src="">
	    </div>
	  </div>
	</div> <!-- end panel_right -->
	
      </div> <!-- end inner_container -->
    </div> <!-- end container -->
    
    <div id="footer">  
    </div>
  </body>
</html>
